<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog Post</title>
</head>
<body>
<h3>Create blog post:</h3>
<form method="POST" th:object="${blogPost}">
    <label>Title:</label>
    <input type="text" placeholder="Title" th:field="*{title}"><br/>

    <label>Author:</label>
    <input type="text" placeholder="Author" th:field="*{author}"><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
